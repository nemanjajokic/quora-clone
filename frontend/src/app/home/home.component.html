<div class="container-fluid">
    <div class="row justify-content-center">

        <!-- topics -->
        <div class="col-lg-2">
            <div class=" aff-right">
                <div class="ui-block">
                    <app-topic-list></app-topic-list>
                </div>
            </div>
        </div>
        <!-- end oftopics -->
        
        <!-- testing question api -->
        <div class="col-lg-7" >
            <div *ngFor="let question of questions">
            <!-- question info -->
            <div class="ui-block">
                <article class="post">
                    <div class="m-link">
                        <a routerLink="" class="question-title">
                            <h4>{{question.name}}</h4>
                        </a>
                    </div>
                    <div class="post__author author inline-items">
                        <img src="https://i.imgur.com/TRdKQjq.jpeg" alt="author">
                        <div class="author-date">
                            <a class="h6 user">{{question.userName}}</a>
                            <div class="date">
                                <time class="published">
                                    {{question.duration}}
                                </time>
                            </div>
                        </div> 
                    </div>
                    <p>{{question.description}}</p>
                    <div class="post-additional-info inline-items">
                        <p>upwote comments downwote icons</p>
                    </div>
                </article>
            </div>
            <!-- question info end -->
            </div>
        </div>

        <!-- improve your feed -->
        <div class="col-lg-3">
            <div class=" q-wid">
                <div class="ui-block">
                    <app-feed></app-feed>
                </div>
            </div>
        </div>
        <!-- end of improve your feed -->
    </div>
</div>
