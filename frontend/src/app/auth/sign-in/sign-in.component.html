<div class="register">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h5>A place to share knowledge and better understand the world</h5>
                </div> 
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sign Up</h5>
                            <form>
                                <div class="form-group">
                                    <div class="form-label"><label for="username">Username</label></div>
                                    <input type="username" class="form-control" id="username">
                                </div>
                                <div class="form-group">
                                    <div class="form-label"><label for="email">Email</label></div>
                                    <input type="email" class="form-control" id="email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <div class="form-label"><label for="password">Password</label></div>
                                    <input type="password" class="form-control" id="password">
                                    <small id="emailHelp" class="form-text text-muted">Don't share your password with anyone else.</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <form>
                                <div class="form-group">
                                    <input type="username" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <small id="emailHelp" class="form-text text-muted">Don't share your password with anyone else.</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
