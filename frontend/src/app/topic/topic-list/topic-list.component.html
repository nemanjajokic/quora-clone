<h6 class="my-4">Topics</h6>
<hr>
<div *ngFor="let topic of topics">

        <a class="nav-link" type="button" (click)="showTopic(topic.id)">{{topic.name}}({{topic.questionCount}})</a>
    </div>
</div>
